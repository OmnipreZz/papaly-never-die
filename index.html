<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Papalue</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
    
<body>
    
    <div class="main" id="app">
        <h1 class="text-center">{{ title }}</h1>
        <div v-show="catError" class="alert alert-danger" role="alert">
            Il faut OBLIGATOIRMENT une catégorie pour ajouter un lien. Merci
          </div>
        <label class="labelized" for="inputLink">New url</label>
        <input name="inputLink" class="input-text" v-model="link">
        <button class="btn" @click="addLink">+</button>

        <label class="labelized" for="inputcategorie">Catégorie</label>
        <input name="inputcategorie" class="input-text" v-model="cat">
        <button class="btn" @click="addCategorie">+</button>
        
        <ul class="list">
           <li class="bordered" v-for="(item,index) in linkArray" v-bind:id="index">
            <a v-bind:href="item">{{ item }}</a>
            <button class="btn red" @click="removeLink(index)"><span>&times;</span></button>
          </li>
        </ul>
    </div>
  <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
